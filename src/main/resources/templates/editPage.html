<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1 Edit user ></h1>
<a href="/admin">back to admin</a>
<br/><br/>
<form th:action="@{/edit(id=${user.id})}"
      th:object="${user}" method="POST">
    <table border="0">
        <tr th:if="${user.id}">
            <td>ID</td>
            <td>:</td>
            <td th:utext="${user.id}">...</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="text" readonly th:field="*{password}" /></td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" th:field="*{username}" /></td>
        </tr>
         <td>Role</td>
        <td>:</td>
        <td>
            <ul>
                <li th:each="role : ${listRoles}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role}" />
                    <label th:for="${#ids.prev('roles')}"
                           th:text="${role}"></label>
                </li>
            </ul>
        </td>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>LastName</td>
            <td>:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
        </tr>
        <tr>
            <td>Age</td>
            <td>:</td>
            <td><input type="text" th:field="*{age}" /></td>
        </tr>
    </table>
    <input type="submit" th:value="'Update'" />
</form>
<br/><br/>
<a href="/logout">Logout</a>

</body>
</html>
